<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <header><h1>Validation Form</h1></header>
        <form class="user-form">
        <label for="country">Your Country:</label>
        <select name="country" id="userCountry">
            <option value="de">Germany</option>
            <option value="fr">France</option>
            <option value="nl">Netherlands</option>
            <option value="ch">Switzerland</option>
        </select>
        <label for="user-email">Your Email:</label>
        <input type="email" name="user-email" id="userEmail">
        <label for="user-zip">Your ZIP Code:</label>
        <input type="text" name="user-zip" id="userZip">
        <label for="user-password">Your Password:</label>
        <input type="password" name="user-password" id="userPassword">
        <label for="user-password-confirm">Confirm Your Password:</label>
        <input type="password" name="user-password-confirm" id="userPasswordConfirm">
        <input type="submit" value="Submit">
    </form>
<footer><h2>Heitor Henrique 2024</h2></footer>
    <script src="main.js"></script>
</body>
</html>
